<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">

    <head>
        <meta http-equiv="content-type" content="text/html charset=UTF-8" />
        <title>w-json-stream stringify and parse for large data in web worker [Not support IE11]</title>

        <!-- @babel/polyfill已廢棄 -->
        <script nomodule src="https://cdn.jsdelivr.net/npm/@babel/polyfill@7.12.1/dist/polyfill.min.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/wsemi/dist/wsemi.umd.js"></script>
    
        <script _src="https://cdn.jsdelivr.net/npm/w-json-stream@1.0.12/dist/w-json-stream.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/w-json-stream@1.0.12/dist/w-json-stream.wk.umd.js"></script>

        <script>
            console.log('WebWorkers(from blob) does not support IE11')
            
            let json = window['w-json-stream']
            console.log(json)

            console.log('build data...')

            let n = 700 //7000, 9000
            let lgRows = []
            for (let i = 1; i <= 1000; i++) {
                lgRows.push([i, 23.4, '567', 'abc', true, false, [], {}, [8, 9.01], { a: 12.34, b: 'xyz', i }])
            }
            let carr = ''
            let arr = []
            for (let i = 1; i <= n; i++) {
                arr.push({
                    key: 'k' + i,
                    value: {
                        a: 123,
                        b: 145.67,
                        c: 'test中文1',
                        d: true,
                        f: [11, 'xyz', false, [166, 197, 215]],
                        g: {
                            ga: 223,
                            gb: 245.67,
                            gc: 'test中文2',
                            gd: [66, 97, 115],
                            ge: JSON.parse(JSON.stringify(lgRows)),
                        },
                    }
                })
            }

            console.log('build data finish')
    
            let t=0
            let timer=setInterval(function(){
                console.log('t',t/10+'(s)')
                t++
                if(t>50){
                    clearInterval(timer)
                }
            },100)

            let pmArr = json.stringify(arr) 
                .then(function(res){
                    console.log('json.stringify(arr) then',wsemi.strleft(res,200)+'...')
                    carr = res
                })
                .catch(function(err){
                    console.log('json.stringify(arr) catch',err)
                })
           
            Promise.all([pmArr])
                .then(function(){

                    json.parse(carr) 
                        .then(function(r){
                            console.log('json.parse(carr) then',r)
                        })
                        .catch(function(err){
                            console.log('json.parse(carr) catch',err)
                        })
                    
                })
                .catch(function(err){
                    console.log(err)
                })
            
        </script>

    </head>

    <body>
        See console.log
        <div style="color:#f26; font-size:0.9rem;">WebWorkers(from blob) does not support IE11</div>
    </body>

</html>
